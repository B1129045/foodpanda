<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬 Foodpanda 餐廳頁面</title>
    <!-- 連結 CSS 檔案 -->
    <link rel="stylesheet" href="dish.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header img {
            width: 100%;
        }
        .restaurant-info {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .restaurant-info img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .menu-container {
            margin: 20px;
        }
        .menu-items {
            display: flex;
            gap: 20px;
        }
        .menu-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .menu-card img {
            width: 100%;
            height: auto;
        }
        #cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        #cart h2 {
            margin: 0;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #cart-items li {
            margin-bottom: 5px;
        }
        #total-price {
            font-weight: bold;
            margin-top: 10px;
        }
        #checkout-btn {
            background-color: #ff5a5f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        #checkout-btn:hover {
            background-color: #ff4046;
        }
    </style>
</head>

<body>
    <!-- 頁面標頭 -->
    <header class="header">
        <img src="./images/dishtop.jpg" alt="Foodpanda Logo">
    </header>

    <!-- 餐廳資訊 -->
    <section class="restaurant-info">
        <img src="https://images.deliveryhero.io/image/fd-tw/LH/cidm-listing.jpg" alt="台南滿滿深夜食 logo">
        <div class="restaurant-details">
            <h1>台南滿滿深夜食</h1>
            <p>宵夜 · 小吃 · 外送服務</p>
            <p>4.6/5 (500+ 評價) · 外送服務 $39 起</p>
        </div>
    </section>

    <!-- 菜單 -->
    <main class="menu-container">
        <h2>🍜 深夜宵夜精選 ✨</h2>
        <p>讓夜晚充滿滋味，滿足您的每一口宵夜渴望！</p>
        <div class="menu-items">
            <!-- 餐點卡片 -->
            <div class="menu-card">
                <img src="./images/tn1a.png" alt="牛肉湯">
                <div class="card-content">
                    <h3>牛肉湯</h3>
                    <p>從 $180</p>
                    <p>濃郁湯頭搭配新鮮牛肉，溫暖又滿足。</p>
                    <button onclick="addToCart({ name: '牛肉湯', price: 180 })">+</button>
                </div>
            </div>
            <div class="menu-card">
                <img src="./images/tn1b.png" alt="炸雞塭">
                <div class="card-content">
                    <h3>炸雞塭</h3>
                    <p>從 $120</p>
                    <p>外酥內嫩的炸雞，搭配特製醬料，口感十足。</p>
                    <button onclick="addToCart({ name: '炸雞塭', price: 120 })">+</button>
                </div>
            </div>
            <div class="menu-card">
                <img src="./images/tn1c.png" alt="炒飯">
                <div class="card-content">
                    <h3>炒飯</h3>
                    <p>從 $130</p>
                    <p>香氣四溢的炒飯，搭配各種食材，絕對美味。</p>
                    <button onclick="addToCart({ name: '炒飯', price: 130 })">+</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 購物車 -->
    <div id="cart">
        <h2>購物車</h2>
        <ul id="cart-items">
            <!-- 這裡會顯示購物車項目 -->
        </ul>
        <div id="cart-total">
            <p>總金額: <span id="total-price">0</span> 元</p>
        </div>
        <a href="pay.html"><button id="checkout-btn">結帳</button></a>
    </div>
    <!-- 結帳頁面容器 -->
<div id="checkout-page" style="display: none;">
    <h2>結帳</h2>
    <div id="checkout-summary">
        <!-- 顯示購物車內容 -->
    </div>
    <form id="checkout-form">
        <h3>送餐資訊</h3>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="address">地址:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="phone">電話:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit">確認訂單</button>
    </form>
</div>


    <script>
        // 購物車數據
        let cart = [];

        // 渲染購物車內容
        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // 清空舊的購物車項目

            let totalPrice = 0;

            cart.forEach(item => {
                let listItem = document.createElement('li');
                listItem.textContent = `${item.name} - ${item.price}元 x ${item.quantity}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = '刪除';
                removeButton.onclick = () => removeFromCart(item.name);
                listItem.appendChild(removeButton);
                cartItemsContainer.appendChild(listItem);
                totalPrice += item.price * item.quantity;
            });

            document.getElementById('total-price').textContent = totalPrice;
        }

        // 添加商品到購物車
        function addToCart(product) {
            const existingProduct = cart.find(item => item.name === product.name);
            if (existingProduct) {
                existingProduct.quantity += 1; // 增加數量
            } else {
                cart.push({ ...product, quantity: 1 }); // 新商品添加
            }
            updateCart(); // 更新購物車顯示
        }
    </script>

</body>

</html>
