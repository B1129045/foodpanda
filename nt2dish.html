<!DOCTYPE html>  
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬 Foodpanda 餐廳頁面</title>
    <link rel="stylesheet" href="dish.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header img {
            width: 100%;
        }
        .restaurant-info {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .restaurant-info img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .menu-container {
            margin: 20px;
        }
        .menu-items {
            display: flex;
            gap: 20px;
        }
        .menu-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .menu-card img {
            width: 100%;
            height: auto;
        }
        #cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        #cart h2 {
            margin: 0;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #cart-items li {
            margin-bottom: 5px;
        }
        #total-price {
            font-weight: bold;
            margin-top: 10px;
        }
        #checkout-btn {
            background-color: #ff5a5f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        #checkout-btn:hover {
            background-color: #ff4046;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="./images/dishtop.jpg" alt="Foodpanda Logo">
    </header>

    <section class="restaurant-info">
        <img src="https://images.deliveryhero.io/image/fd-tw/LH/cidm-listing.jpg" alt="本土黃牛肉麵 vendor logo">
        <div class="restaurant-details">
            <h1>本土黃牛肉麵</h1>
            <p>台式 · 牛肉麵 · 店內用餐</p>
            <p>4.5/5 (200+ 評價) · 外送服務 $39 起</p>
        </div>
    </section>

    <main class="menu-container">
        <h2>🔥 人氣精選 ✨</h2>
        <p>大家都點這些。手刀下單，享受美味！</p>
        <div class="menu-items">
            <div class="menu-card">
                <img src="./images/ntp1a.png" alt="經典紅燒牛肉麵">
                <div class="card-content">
                    <h3>經典紅燒牛肉麵</h3>
                    <p>從 $120</p>
                    <p>傳統紅燒湯底，搭配細嫩黃牛肉，暖胃滿足！(此描述僅供參考)</p>
                    <button onclick="addToCart({ name: '經典紅燒牛肉麵', price: 120 })">+</button>
                </div>
            </div>
            <div class="menu-card">
                <img src="./images/ntp1b.png" alt="麻辣黃牛肉麵">
                <div class="card-content">
                    <h3>麻辣黃牛肉麵</h3>
                    <p>從 $130</p>
                    <p>特製麻辣湯底，挑戰你的味蕾！(此描述僅供參考)</p>
                    <button onclick="addToCart({ name: '麻辣黃牛肉麵', price: 130 })">+</button>
                </div>
            </div>
            <div class="menu-card">
                <img src="https://images.deliveryhero.io/image/fd-tw/Products/28616016.jpg?width=150&amp;height=150" alt="清燉黃牛肉湯麵">
                <div class="card-content">
                    <h3>清燉黃牛肉湯麵</h3>
                    <p>從 $100</p>
                    <p>清淡湯頭，肉香濃郁，最適合清爽口感愛好者。(此描述僅供參考)</p>
                    <button onclick="addToCart({ name: '清燉黃牛肉湯麵', price: 100 })">+</button>
                </div>
            </div>
        </div>
    </main>

    <div id="cart">
        <h2>購物車</h2>
        <ul id="cart-items">
        </ul>
        <div id="cart-total">
            <p>總金額: <span id="total-price">0</span> 元</p>
        </div>
        <a href="pay.html"><button id="checkout-btn">結帳</button></a>
    </div>

    <script>
        let cart = [];

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            let totalPrice = 0;

            cart.forEach(item => {
                let listItem = document.createElement('li');
                listItem.textContent = `${item.name} - ${item.price}元 x ${item.quantity}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = '刪除';
                removeButton.onclick = () => removeFromCart(item.name);
                listItem.appendChild(removeButton);
                cartItemsContainer.appendChild(listItem);
                totalPrice += item.price * item.quantity;
            });

            document.getElementById('total-price').textContent = totalPrice;
        }

        function addToCart(product) {
            const existingProduct = cart.find(item => item.name === product.name);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            updateCart();
        }

        document.getElementById('checkout-btn').addEventListener('click', () => {
            fetch('/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(cart)
            })
            .then(response => response.json())
            .then(data => {
                alert('結帳成功');
                cart = [];
                updateCart();
            });
        });
    </script>

</body>

</html>
