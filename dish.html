<!DOCTYPE html>  
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬 Foodpanda 餐廳頁面</title>
    <!-- 連結 CSS 檔案 -->
    <link rel="stylesheet" href="dish.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header img {
            width: 100%;
        }
        .restaurant-info {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .restaurant-info img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .menu-container {
            margin: 20px;
        }
        .menu-items {
            display: flex;
            gap: 20px;
        }
        .menu-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .menu-card img {
            width: 100%;
            height: auto;
        }
        #cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        #cart h2 {
            margin: 0;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #cart-items li {
            margin-bottom: 5px;
        }
        #total-price {
            font-weight: bold;
            margin-top: 10px;
        }
        #checkout-btn {
            background-color: #ff5a5f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        #checkout-btn:hover {
            background-color: #ff4046;
        }
    </style>
</head>

<body>
    <!-- 頁面標頭 -->
    <header class="header">
        <img src="./images/dishtop.jpg" alt="Foodpanda Logo">
    </header>

    <!-- 餐廳資訊 -->
    <section class="restaurant-info">
        <img src="https://images.deliveryhero.io/image/fd-tw/LH/cidm-listing.jpg" alt="餘味重慶火鍋 vendor logo">
        <div class="restaurant-details">
            <h1>餘味重慶火鍋</h1>
            <p>中式 · 火鍋 · 店內用餐</p>
            <p>4.1/5 (100+ 評價) · 外送服務 $59 起</p>
        </div>
    </section>

    <!-- 菜單 -->
    <main class="menu-container">
        <h2>🔥 人氣精選 ✨</h2>
        <p>大家都點這些。金賞啊！手刀點起來</p>
        <div class="menu-items">
            <!-- 餐點卡片 -->
            <div class="menu-card">
                <img src="./images/火鍋.JPG" alt="餘味重慶牛油火鍋套餐">
                <div class="card-content">
                    <h3>餘味重慶牛油火鍋套餐【獨家餐點】</h3>
                    <p>從 $110</p>
                    <p>美味多樣的套餐，滿足您的口味需求！(此描述僅供參考)</p>
                    <button onclick="addToCart({ name: '餘味重慶牛油火鍋套餐', price: 110 })">+</button>
                </div>
            </div>
            <div class="menu-card">
                <img src="./images/火鍋.JPG" alt="餓味重慶青花椒火鍋套餐">
                <div class="card-content">
                    <h3>餘味重慶青花椒火鍋套餐【獨家餐點】</h3>
                    <p>從 $110</p>
                    <p>豐富多樣的食材，讓你盡享美味！(此描述僅供參考)</p>
                    <button onclick="addToCart({ name: '餘味重慶青花椒火鍋套餐', price: 110 })">+</button>
                </div>
            </div>
            <div class="menu-card">
                <img src="https://images.deliveryhero.io/image/fd-tw/Products/28616016.jpg?width=150&amp;height=150" alt="餘味重慶紅油抄手【乾】">
                <div class="card-content">
                    <h3>餘味重慶紅油抄手【乾】</h3>
                    <p>從 $90</p>
                    <p>特製香辣醬汁與抄手拌在一起，一場視覺與味覺的饗宴。(此描述僅供參考)</p>
                    <button onclick="addToCart({ name: '餘味重慶紅油抄手【乾】', price: 90 })">+</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 購物車 -->
    <div id="cart">
        <h2>購物車</h2>
        <ul id="cart-items">
            <!-- 這裡會顯示購物車項目 -->
        </ul>
        <div id="cart-total">
            <p>總金額: <span id="total-price">0</span> 元</p>
        </div>
        <button id="checkout-btn">結帳</button>
    </div>

    <script>
        // 購物車數據
        let cart = [];

        // 渲染購物車內容
        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // 清空舊的購物車項目

            let totalPrice = 0;

            cart.forEach(item => {
                let listItem = document.createElement('li');
                listItem.textContent = `${item.name} - ${item.price}元 x ${item.quantity}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = '刪除';
                removeButton.onclick = () => removeFromCart(item.name);
                listItem.appendChild(removeButton);
                cartItemsContainer.appendChild(listItem);
                totalPrice += item.price * item.quantity;
            });

            document.getElementById('total-price').textContent = totalPrice;
        }

        // 添加商品到購物車
        function addToCart(product) {
            const existingProduct = cart.find(item => item.name === product.name);
            if (existingProduct) {
                existingProduct.quantity += 1; // 增加數量
            } else {
                cart.push({ ...product, quantity: 1 }); // 新商品添加
            }
            updateCart(); // 更新購物車顯示
        }

        // 刪除商品從購物車
        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            updateCart(); // 更新購物車顯示
        }

        // 結帳操作
        document.getElementById('checkout-btn').addEventListener('click', () => {
            fetch('/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(cart)
            })
            .then(response => response.json())
            .then(data => {
                alert('結帳成功');
                cart = []; // 清空購物車
                updateCart();
            });
        });
    </script>

</body>

</html>
