<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬 Foodpanda 餐廳頁面 - 小吉咖喱</title>
    <link rel="stylesheet" href="dish.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header img {
            width: 100%;
        }
        .restaurant-info {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .restaurant-info img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .menu-container {
            margin: 20px;
        }
        .menu-items {
            display: flex;
            gap: 20px;
        }
        .menu-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .menu-card img {
            width: 100%;
            height: auto;
        }
        #cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        #cart h2 {
            margin: 0;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #cart-items li {
            margin-bottom: 5px;
        }
        #total-price {
            font-weight: bold;
            margin-top: 10px;
        }
        #checkout-btn {
            background-color: #ff5a5f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        #checkout-btn:hover {
            background-color: #ff4046;
        }
    </style>
</head>

<body>
    <!-- 頁面標頭 -->
    <header class="header">
        <img src="./images/curry_header.jpg" alt="Foodpanda Logo">
    </header>

    <!-- 餐廳資訊 -->
    <section class="restaurant-info">
        <img src="https://images.deliveryhero.io/image/fd-tw/LH/curry-listing.jpg" alt="小吉咖喱 vendor logo">
        <div class="restaurant-details">
            <h1>小吉咖喱（台北八德店）</h1>
            <p>日式 · 咖喱 · 店內用餐</p>
            <p>4.6/5 (200+ 評價) · 外送服務 $50 起</p>
        </div>
    </section>

    <!-- 菜單 -->
    <main class="menu-container">
        <h2>🔥 人氣推薦 ✨</h2>
        <p>快來品嚐我們最受歡迎的咖喱美味！</p>
        <div class="menu-items">
            <!-- 餐點卡片 -->
            <div class="menu-card">
                <img src="./images/curry_pork.jpg" alt="炸豬排咖喱">
                <div class="card-content">
                    <h3>炸豬排咖喱</h3>
                    <p>從 $150</p>
                    <p>酥脆的豬排搭配濃郁咖喱醬，絕對讓您回味無窮！(此描述僅供參考)</p>
                    <button onclick="addToCart({ name: '炸豬排咖喱', price: 150 })">+</button>
                </div>
            </div>
            <div class="menu-card">
                <img src="./images/curry_chicken.jpg" alt="炸雞排咖喱">
                <div class="card-content">
                    <h3>炸雞排咖喱</h3>
                    <p>從 $140</p>
                    <p>多汁的雞排與濃郁咖喱，絕佳的味覺饗宴！(此描述僅供參考)</p>
                    <button onclick="addToCart({ name: '炸雞排咖喱', price: 140 })">+</button>
                </div>
            </div>
            <div class="menu-card">
                <img src="https://images.deliveryhero.io/image/fd-tw/Products/28616016.jpg?width=150&amp;height=150" alt="素食咖喱">
                <div class="card-content">
                    <h3>素食咖喱</h3>
                    <p>從 $120</p>
                    <p>健康美味的選擇，搭配新鮮蔬菜與咖喱醬！(此描述僅供參考)</p>
                    <button onclick="addToCart({ name: '素食咖喱', price: 120 })">+</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 購物車 -->
    <div id="cart">
        <h2>購物車</h2>
        <ul id="cart-items">
            <!-- 這裡會顯示購物車項目 -->
        </ul>
        <div id="cart-total">
            <p>總金額: <span id="total-price">0</span> 元</p>
        </div>
        <a href="pay.html"><button id="checkout-btn">結帳</button></a>
    </div>

    <script>
        let cart = [];

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            let totalPrice = 0;

            cart.forEach(item => {
                let listItem = document.createElement('li');
                listItem.textContent = `${item.name} - ${item.price}元 x ${item.quantity}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = '刪除';
                removeButton.onclick = () => removeFromCart(item.name);
                listItem.appendChild(removeButton);
                cartItemsContainer.appendChild(listItem);
                totalPrice += item.price * item.quantity;
            });

            document.getElementById('total-price').textContent = totalPrice;
        }

        function addToCart(product) {
            const existingProduct = cart.find(item => item.name === product.name);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            updateCart();
        }
    </script>
</body>

</html>
