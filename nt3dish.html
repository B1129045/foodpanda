<!DOCTYPE html>  
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬 Foodpanda 餐廳頁面</title>
    <!-- 連結 CSS 檔案 -->
    <link rel="stylesheet" href="dish.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header img {
            width: 100%;
        }
        .restaurant-info {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .restaurant-info img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .menu-container {
            margin: 20px;
        }
        .menu-items {
            display: flex;
            gap: 20px;
        }
        .menu-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .menu-card img {
            width: 100%;
            height: auto;
        }
        #cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        #cart h2 {
            margin: 0;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #cart-items li {
            margin-bottom: 5px;
        }
        #total-price {
            font-weight: bold;
            margin-top: 10px;
        }
        #checkout-btn {
            background-color: #ff5a5f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        #checkout-btn:hover {
            background-color: #ff4046;
        }
    </style>
</head>

<body>
    <!-- 頁面標頭 -->
    <header class="header">
        <img src="./images/pizzatop.jpg" alt="Foodpanda Logo">
    </header>

    <!-- 餐廳資訊 -->
    <section class="restaurant-info">
        <img src="./images/pizza.jpg" alt="紅鬍子手工窯烤披薩 vendor logo">
        <div class="restaurant-details">
            <h1>紅鬍子手工窯烤披薩</h1>
            <p>義式 · 披薩 · 店內用餐</p>
            <p>4.7/5 (200+ 評價) · 外送服務 $39 起</p>
        </div>
    </section>

    <!-- 菜單 -->
    <main class="menu-container">
        <h2>🌶️ 精選披薩 🍕</h2>
        <p>手工製作，每一口都滿足你的味蕾！</p>
        <div class="menu-items">
            <!-- 餐點卡片 -->
            <div class="menu-card">
                <img src="./images/ntp2a.png" alt="瑪格麗特披薩">
                <div class="card-content">
                    <h3>瑪格麗特披薩</h3>
                    <p>從 $180</p>
                    <p>經典義大利風味，番茄、莫札瑞拉起司與羅勒的完美結合。</p>
                    <button onclick="addToCart({ name: '瑪格麗特披薩', price: 180 })">+</button>
                </div>
            </div>
            <div class="menu-card">
                <img src="./images/ntp2b.png" alt="辣味香腸披薩">
                <div class="card-content">
                    <h3>辣味香腸披薩</h3>
                    <p>從 $200</p>
                    <p>辛香四溢，愛辣的你絕對不能錯過！</p>
                    <button onclick="addToCart({ name: '辣味香腸披薩', price: 200 })">+</button>
                </div>
            </div>
            <div class="menu-card">
                <img src="./images/ntp2c.png" alt="蔬食披薩">
                <div class="card-content">
                    <h3>蔬食披薩</h3>
                    <p>從 $190</p>
                    <p>健康又美味，嚴選新鮮蔬菜，專為素食者設計。</p>
                    <button onclick="addToCart({ name: '蔬食披薩', price: 190 })">+</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 購物車 -->
    <div id="cart">
        <h2>購物車</h2>
        <ul id="cart-items">
            <!-- 這裡會顯示購物車項目 -->
        </ul>
        <div id="cart-total">
            <p>總金額: <span id="total-price">0</span> 元</p>
        </div>
        <a href="pay.html"><button id="checkout-btn">結帳</button></a>
    </div>
    <script>
        // 購物車數據
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
        // 渲染購物車內容
        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // 清空舊的購物車項目
    
            let totalPrice = 0;
    
            cart.forEach(item => {
                let listItem = document.createElement('li');
                listItem.textContent = `${item.name} - ${item.price}元 x ${item.quantity}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = '刪除';
                removeButton.onclick = () => removeFromCart(item.name);
                listItem.appendChild(removeButton);
                cartItemsContainer.appendChild(listItem);
                totalPrice += item.price * item.quantity;
            });
    
            document.getElementById('total-price').textContent = totalPrice;
    
            // 將購物車內容存到 localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    
        // 添加商品到購物車
        function addToCart(product) {
            const existingProduct = cart.find(item => item.name === product.name);
            if (existingProduct) {
                existingProduct.quantity += 1; // 增加數量
            } else {
                cart.push({ ...product, quantity: 1 }); // 新商品添加
            }
            updateCart(); // 更新購物車顯示
        }
    
        // 從購物車移除商品
        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            updateCart();
        }
    
        // 頁面載入時初始化購物車
        updateCart();
    </script>

</body>

</html>
